- abstract: |
      <p>Background: DNA originating from degenerate tumour cells can be detected in the circulation in many tumour types, where it can be used as a marker of disease burden as well as to monitor treatment response. Although circulating tumour DNA (ctDNA) measurement has prognostic/predictive value in metastatic prostate cancer, its utility in localised disease is unknown.</p><p>Methods: We performed whole-genome sequencing of tumour-normal pairs in eight patients with clinically localised disease undergoing prostatectomy, identifying high confidence genomic aberrations. A bespoke DNA capture and amplification panel against the highest prevalence, highest confidence aberrations for each individual was designed and used to interrogate ctDNA isolated from plasma prospectively obtained pre- and post- (24 h and 6 weeks) surgery. In a separate cohort (n = 189), we identified the presence of ctDNA TP53 mutations in preoperative plasma in a retrospective cohort and determined its association with biochemical- and metastasis-free survival.</p><p>Results: Tumour variants in ctDNA were positively identified pre-treatment in two of eight patients, which in both cases remained detectable postoperatively. Patients with tumour variants in ctDNA had extremely rapid disease recurrence and progression compared to those where variants could not be detected. In terms of aberrations targeted, single nucleotide and structural variants outperformed indels and copy number aberrations. Detection of ctDNA TP53 mutations was associated with a significantly shorter metastasis-free survival (6.2 vs. 9.5 years (HR 2.4; 95% CIs 1.2-4.8, p = 0.014).</p><p>Conclusions: CtDNA is uncommonly detected in localised prostate cancer, but its presence portends more rapidly progressive disease.</p>
